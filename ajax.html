<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'another_file.html');
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
                document.getElementById('ajx').innerHTML = xhr.responseText;
            }
        };
        function sendAJAX(){
            xhr.send();
            document.getElementById('load').style.display = 'none';
        }
    </script>
    <button id="load" onclick="sendAJAX();">CLICK HERE</button>
    <p id="ajx"></p>
</body>
</html>
